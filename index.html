<!DOCTYPE html>
<html lang="en">
  <head>
    <!---<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"/> --->
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>

    <!-- Beginning of Code -->

  <!--Main container-->
  <div class="container">

      <header>
        <h1>My portfolio</h1>
      </header>

    <!--Featured Section-->
      <div class="featured">
        <img id="featured-img">
        <div id="text">
          <h3 id="featured-t"></h3>
          <p id="featured-p"></p>
        </div>
      </div>

    <!--Image Grid-->
    <div class="grid">
    </div>

    <!--Input Form-->
    <form class="portfolio" id="portfolio-form">

        <div id="row-one">
          <h3>ADD NEW PROJECT</h3>
        </div>
    
        <div id="row-two">
          <div id="title">
            <label for="project-title">Project Title</label>
            <input type="text" placeholder="Type your project title here" name="title">
          </div>

          <div id="image-url">
            <label for="image-url">Image URL</label>
            <input type="url" placeholder="Add your image url here." id="image-input" name="image">
          </div>

        </div>

        <div id="row-three">
            <label for="project-description">Project Description</label>
            <textarea id="project-description" rows="3" cols="50" placeholder="Describe your project here" name="description"></textarea>
        </div>
        
        <div id="row-four">
        <button type="submit">SUBMIT</button>
       </div>
    </form>

  </div>

    <!-- End of Code -->
  <script type="text/javascript" src="index.js"></script>
</body>
</html>
